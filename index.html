<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CCTV</title>
</head>
<body>
    <div id="app">
        <div id="mapid"></div>
        <main-menu :locations="searchedLocation" 
            v-on:filter-location="filterLocation"
            v-on:select-location="zoomLocation"
            v-show="!activeCam">
        </main-menu>
        <cctv-box :showing-location="showingLocation"
            :stream-image="streamCctvImageUrl"
            :is-stream="isStream"
            v-show="activeCam"
            v-on:back-to-menu="backToMenu">
        </cctv-box>
    </div>
</body>
